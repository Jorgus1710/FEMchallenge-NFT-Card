<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="card">
      <div class="img-wrapper">
        <img class="main-img" src="./images/image-equilibrium.jpg" alt="Image of small glass cube">
        <img class="hover-img" src="images/icon-view.svg">
        <div class="overlay"></div>
      </div>
      
      <div class="main-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="list-items">
        <ul>
          <li class="eth"><img src="images/icon-ethereum.svg" alt="Etherium icon"> 0.041 ETH</li>
          <li class="clock"><img src="images/icon-clock.svg" alt="clock icon">3 days left</li>          
        </ul>
      </div>
      <div class="footer">
        <img src="images/image-avatar.png" alt="profile photo">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Coded by <a href="https://www.frontendmentor.io/profile/Jorgus1710">Jorgus1710</a>
  </div>

  
</body>
</html>
